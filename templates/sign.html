<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            登入
        </title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            
            .login-container {
                background-color: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                display: block;
                margin-bottom: 5px;
            }
            
            input[type="text"],
            input[type="password"] {
                width: 92%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            
            .login-button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .login-button:hover {
                background-color: #0056b3;
            }
            
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>登入</h1>
            <form action="/submit-your-login-form" method="post">
                <div class="form-group">
                    <label for="username">用戶名:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <button type="submit" class="login-button">登入</button>
            </form>
                            <br>
                <a href="/register"><button class="login-button">註冊</button></a>

        </div>
        
    </body>
</html>
